<form [formGroup]="form1" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input formControlName="title"></ion-input>
  </ion-item>
  <ion-item *ngIf="form1.get('title')?.invalid && form1.get('title')?.touched">
    <ion-label color="danger">
      Title is required and should be at least 3 characters long.
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea formControlName="description"></ion-textarea>
  </ion-item>
  <ion-item *ngIf="form1.get('description')?.invalid && form1.get('description')?.touched">
    <ion-label color="danger">
      Description is required and should be at least 10 characters long.
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Done</ion-label>
    <ion-checkbox formControlName="done"></ion-checkbox>
  </ion-item>

  <ion-button expand="block" type="submit" shape="round">Save</ion-button>
</form>

<div *ngIf="savedItems.length > 0">
  <h2>Saved Items:</h2>
  <ion-list>
    <ion-item *ngFor="let item of savedItems">
      <ion-label>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </ion-label>
      <ion-checkbox slot="end" [checked]="item.done"></ion-checkbox>
    </ion-item>
  </ion-list>
</div>
